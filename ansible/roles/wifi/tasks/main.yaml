---
- name: 'Configure WIFI'
  copy: src=./wpa_supplicant.conf dest=/etc/wpa_supplicant/wpa_supplicant.conf mode=0600
  #notify: restart networking

- name: create interface file
  file: path=/etc/network/interfaces.d/interfaces state=touch mode=0644
  #notify: restart networking

- name: add txt to file interfaces
  blockinfile: 
    dest: /etc/network/interfaces.d/interfaces
    block: |
      auto wlan0
      iface wlan0 inet dhcp
      wpa-conf /etc/wpa_supplicant/wpa_supplicant.conf
  #notify: restart networking

- name: create route file
  file: path=/lib/dhcpcd/dhcpcd-hooks/40-route state=touch mode=0644
  #notify: restart networking

- name: add txt to file interfaces
  blockinfile:
    dest: /lib/dhcpcd/dhcpcd-hooks/40-route 
    block: รถ
      ip route add 10.0.0.0/8 via eth0
  #notify: restart networking






